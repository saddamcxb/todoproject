{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Register Form
{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Register</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</div>

{% endblock %}
